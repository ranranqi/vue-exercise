<!DOCTYPE html>
<html lang="zh-Hans">
<style>
    #app{
        height: 400px;
        width: 800px;
        border: 2px solid darkorange;
        margin: 50px auto;
    }
    #app div{
        width: 400px;
        height: 200px;
        border: 2px grey dashed;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的v-model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
</head>

<body>
    <div id="app">
        现在的银行卡余额是：{{total}} <br>
        <son-component v-model="total"></son-component>
        v-model---其实就是绑定了input事件，当触发input时候，input事件就会自动接受传递过来的参数，并赋值给已经绑定的total
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                total: 0
            },
            components: {
                'son-component': {
                    template: '<div><button @click="increase">+1000</button></div>',
                    data:function(){
                        return {
                            count: 0
                        }
                    },
                    methods:{
                        increase: function(){
                            this.count = this.count + 1000
                            this.$emit('input',this.count)
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
