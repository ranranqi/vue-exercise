<!DOCTYPE html>
<html lang="zh-Hans">
<style>
    #app{
        height: 400px;
        width: 800px;
        border: 2px solid darkorange;
        margin: 50px auto;
    }
    #app div{
        width: 400px;
        height: 200px;
        border: 2px solid darkslateblue;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单向数据流</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
</head>

<body>
    <div id="app">
        需求： 通过input中输入的数据直接改变div的宽度 <br>
        <input type="text" v-model="width"><br>
        <width-component :width="width"></width-component>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                width: 0
            },
            components: {
                'width-component': {
                    props: ['width'],
                    template: '<div :style="style"></div>',
                    data: function () {
                        return {

                        }
                    },
                    //将传递进来的数据通过计算属性进行重新计算
                    computed: {
                        style: function () {
                            return {
                                width: this.width + 'px',
                                height: '100px',
                                background: 'red'
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
