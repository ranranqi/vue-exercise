<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue第一节</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{date}}<br>
        
    </div>

    
    <script>
        
        var view = new Vue({
            el: '#app',
            data:{
                date: new Date()
            },
            
            mounted:function(){
                var id = setInterval(()=>{
                    view.date = new Date();
                },1000)
            },
            destoryed:function(){
                clearInterval(id)
            }
        })
    </script>
</body>
</html>
