<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习vue.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <style>
        .xxx {
            background: green;
            height: 30px;
        }

        .yyy {
            height: 22px;
            width: 35px;
            text-align: center;
            background: rgb(45, 165, 145);
            color: rgb(32, 32, 31);
            border-radius: 5px;
            position: relative;
            top: -20px;
            left: 127px;
        }

        input::placeholder {
            color: rgb(35, 92, 197);
            font-size: 16px;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        {{date}}
        <hr>
        {{date | formDate}}
        <hr>
        <p v-text='apple'></p>
        <hr>
        <div v-html="banana"></div>
        <hr>
        <div v-html="input"></div>
        <hr>
        <div v-bind:class='className'></div>
        <hr>
        <button v-on:click='addN'>{{n}}</button>
        <hr>
        {{reverseText}}
        <hr>
        两购物车的总价：<div v-bind:class='className1'>{{prices}}</div>
        <hr>
        我的名字是 --- {{fullName}}
    </div>


    <script>
        var plusDate = function (value) {
            return (value < 10) ? '0' + value : value
        }
        var view = new Vue({
            el: '#app',
            data: {
                date: new Date(),
                apple: '苹果',
                banana: '<p style="color: red; border: 1px dashed; width: 50%;">香蕉啊啊啊啊</p>',
                input: '<input placeholder="dddddd"></input>',
                className: 'xxx',
                className1: 'yyy',
                n: 0,
                package1: [{
                        name: '裤子',
                        price: 100,
                        count: 5
                    },
                    {
                        name: 'T恤',
                        price: 50,
                        count: 4
                    }
                ],
                package2: [{
                        name: '帽子',
                        price: 30,
                        count: 1
                    },
                    {
                        name: '短裤',
                        price: 60,
                        count: 3
                    }
                ],
                firstName: 'zhang',
                lastName: 'Sanfeng',
                text: '123,456,789'
            },
            methods: {
                addN: function () {
                    view.n = view.n + 1
                }
            },
            computed: {
                reverseText: function () {
                    return this.text.split(',').reverse().join(',')
                },
                prices: function () {
                    var prices = 0
                    for (var i = 0; i < this.package1.length; i++) {
                        prices += this.package1[i].price * this.package1[i].count
                    }
                    for (var j = 0; j < this.package2.length; j++) {
                        prices += this.package2[j].price * this.package2[j].count
                    }
                    return prices
                },
                // fullName:function(){
                //     return this.names.firstName + ' ' + this.names.lastName
                // }
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newName) {
                        var names = newName.split(',')
                        this.firstName = names[0]
                        this.lastName = names[1]
                    }
                }
            },
            filters: {
                formDate: function (value) {
                    var date = new Date(value)
                    var year = date.getFullYear()
                    var month = plusDate(date.getMonth() + 1)
                    var day = plusDate(date.getDay())
                    var hours = plusDate(date.getHours())
                    var min = plusDate(date.getMinutes())
                    var sec = plusDate(date.getSeconds())
                    return year + '/' + month + '/' + day + ' ' + hours + ':' + min + ':' + sec
                }
            },
            mounted: function () {
                var id = setInterval(() => {
                    view.date = new Date();
                }, 1000)
            },
            destoryed: function () {
                clearInterval(id)
            }
        })
    </script>
</body>

</html>
