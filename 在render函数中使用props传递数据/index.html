<!DOCTYPE html>
<html lang="zh-Hans">
<style>
    #app {
        height: 500px;
        width: 800px;
        border: 2px solid darkorange;
        margin: 50px auto;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用props在render函数中传递数据</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <button @click="switchShow">点我切换图片</button> ------ {{show}}
        <child :show="show"></child>
    </div>


    <script>
        Vue.component('child',{
            props:['show'],
            render:function(createElement){
                var imgSrc
                if(this.show){
                    imgSrc = 'img/1.jpg'
                }else{
                    imgSrc = 'img/2.jpg'
                }
                return createElement('img',{
                    attrs:{
                        src: imgSrc
                    },
                    style:{
                        width: '800px',
                        height: '478px'
                    }
                })
            }
        })

        new Vue({
            el: '#app',
            data:{
                show: false
            },
            methods:{
                switchShow:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
